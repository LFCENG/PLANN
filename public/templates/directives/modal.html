<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit Project</h4>
      </div>
      <div class="modal-body">
        <div class="new-project" ng-transclude></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button  type="button" class="btn btn-danger" ng-click="submit2(data)" ng-disabled="updating">{{updating ? 'Saving...' : 'Delete'}}</button>
        <button  type="button" class="btn btn-primary" ng-click="submit1(data)" ng-disabled="updating">{{updating ? 'Saving...' : 'Save changes'}}</button>
      </div>
    </div>
  </div>
</div>
